<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">

    <!-- CARD -->
    <div class="card">
      
      <div class="text">
        <h1 class="card--heading">Get  <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
       <div class="stats">

        <div class="stat">
          <span class="num">10k+</span>
          <p class="stat--p">Companies</p>
        </div>

        <div class="stat">
          <span class="num">314</span>
          <p class="stat--p">Templates</p>
        </div>

        <div class="stat">
          <span class="num">12M+</span>
          <p class="stat--p">Queries</p>
        </div>

       </div>

      </div>
     
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="image of a group of womans working" class="card--image">
      </div>


    </div>
    <!-- CARD END -->

  </main>

  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/laindomJS" target="_blank">lainJS</a>.
  </footer>
  <!-- FOOTER END -->
</body>
</html>
